<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defacto Challenge</title>
    <link rel="stylesheet" href="styles/style.css">
    <script>
        function searchProduct(){
            let productLength;
            let target = document.getElementsByTagName("input")[0].value;
            fetch("jsons/Search.json")
                .then(response => response.json())
                .then( data => { 
                productLength = data.Data.SearchResponse.Documents.ProductNames.length;
                for(let i = 0; i < productLength; i++){
                if(target.match(data.Data.SearchResponse.Documents.ProductNames[i].ProductName)){
                        console.log(data.Data.SearchResponse.Documents.ProductNames[i].ProductName);
                    }
                }
            }) 
        }
    </script>
</head>
<body>
    <div class="header">
        <img src="//dfcdn.defacto.com.tr/AssetsV2/dist/img/de-facto-logo-light-v2.svg">
        <nav>
            <ul>
                <li>KADIN</li>
                <li>ERKEK</li>
                <li>ÇOCUK</li>
                <li>BEBEK</li>
                <li>DF FİT</li>
            </ul>
        </nav>
        <form>
            <input type="text" placeholder="Search.." oninput="searchProduct()">
        </form>
            <button type="button">Giriş</button>
            <button type="button">Favorilerim</button>
            <button type="button">Sepetim</button>
        </div>
    </div>
    <div class="content">
        <a href="product.html"><img class="product" src="img/A.jpg"></a>
        <p class="urun"></p>
        <img class="product" src="img/B.jpg">
        <img class="product" src="img/C.png">
        <img class="product" src="img/C.png">
        <img class="product" src="img/B.jpg">
        <img class="product" src="img/A.jpg">
    </div>
</body>
</html>
