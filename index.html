<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defacto Challenge</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/searchJS.js"></script>
    <script>
        //json dosyasından ürünleri listemek
        fetch("jsons/Search.json").then((response) => response.json())
        .then((data) => {
            let contentLenght = data.Data.SearchResponse.Documents.length;
            for(let i = 0; i < contentLenght; i++){
                document.body.getElementsByClassName("content")[0].children[i].children[0].src =
                data.Data.SearchResponse.Documents[i].ProductPictures[0].ProductPicturePath;
            }
        });
    </script>
</head>
<body>
    <div class="header">
        <img src="//dfcdn.defacto.com.tr/AssetsV2/dist/img/de-facto-logo-light-v2.svg">
        <nav>
            <ul>
                <li><a href="/product.html">KADIN</a></li>
                <li>ERKEK</li>
                <li>ÇOCUK</li>
                <li>BEBEK</li>
                <li>DF FİT</li>
            </ul>
        </nav>
        <form>
            <input type="text" placeholder="Search.." oninput="searchProduct()">
        </form>
            <button type="button">Giriş</button>
            <button type="button">Favorilerim</button>
            <button type="button">Sepetim</button>
        </div>
    </div>
    <div class="content">
        <a href="#"><img class="product" src=""></a>
        <a href="#"><img class="product" src=""></a>
        <a href="#"><img class="product" src=""></a>
        <a href="#"><img class="product" src=""></a>
        <a href="#"><img class="product" src=""></a>
        <a href="#"><img class="product" src=""></a>
    </div>
</body>
</html>
